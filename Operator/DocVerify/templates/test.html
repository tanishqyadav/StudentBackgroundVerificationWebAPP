<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="" method="post">
          {% csrf_token %}
     <table style="border:1;">
          {% for r in rn %}
          <tr>  
               <td>
                    <label>{{r.rollnumb}}</label>
                    <input type="hidden" value={{r.rollnumb}}>
                    <input type="hidden" name={{r.rollnumb}} value={{r.rollnumb}}>

               </td>
               <td>
                    <select name="tea-{{r.rollnumb}}">
                         {% for tech in te %}
                         <option value= "{{tech}}" >{{tech}}</option>
                         {% endfor %}
                     </select>
                    
               </td>
          </tr>
          {%endfor%}
     </table>
   <button>
     <input type="submit" value="submit">
   </button>
</form>
     
</body>
</html>
